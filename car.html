<!DOCTYPE html>
<html>
    <head>
        <title>cars page</title>
        <header><h1>Vikram Thakkallapally orders a car</h1></header>
    </head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<body>

<h2>Getting input</h2>

<div class="container border " style="color:black">
<form>
    <input type="checkbox" id="electric" name="property1" class="form-check-input" value="electric">
    <label for="electric" class="form-check-label">electric</label><br>

    <input type="checkbox" id="ac" name="property2" class="form-check-input" value="ac">
    <label for="ac" class="form-check-label">ac</label><br>

    <input type="checkbox" id="gps" name="property3" class="form-check-input" value="gps">
    <label for="gps" class="form-check-label">gps</label><br>

    <input type="button" class="col-sm-3 btn-primary" onclick=" orderCar() " value=" Order a Car ">
</form>
</div>
<div class="container border bg-success">
    <p id="result">This text will be replaced </p>
</div>
<div class="container border" style="color:royalblue">
<form>
    <div class="row">
    <label for="name" class="col-sm-2 col-form-label">Enter a property </label>
    <input type ="text" class="col-sm-4 form-control" id="name" name="property_name" value="color"> <br>
    </div>
    <div class="row">
    <label for="value" class="col-sm-2 col-form-label">Enter a value </label>
    <input type ="text" class="col-sm-4 form-control" id="value" name="property_value"> <br>
    </div>
    <input type="button" class="col-sm-3 btn-primary" onclick="updateCar()" value="Update the car">
</form>
</div>
<script> 
    let my_car = {}
    function orderCar ()
    {
            my_car = {}
            index0 = document.getElementById("electric").checked
            index1 = document.getElementById("ac").checked
            index2 = document.getElementById("gps").checked
            my_car = {electric: index0,ac: index1,gps: index2}
            document.getElementById("result").innerHTML = "my_car"+JSON.stringify(my_car)
    }
      
    function updateCar()
    {
            property_name = document.getElementById("name").value
            property_value = document.getElementById("value").value
            my_car[property_name] = property_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
    }

</script>

</body>
</html>
