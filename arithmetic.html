<h2>Getting input</h2>

<form>
    <label for="form1_base">Enter a base </label>

    <label for="form1_exponent">Enter an exponent </label>
    <input type ="number" id="form1_exponent" name="exponent elementâ€" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>

<div id="result"></div>

<script> 
    function powers()
        {
            let value1=document.getElementById("form1_base").value;
            let value2=document.getElementById("form1_exponent").value;
            var result="";
            for( let i=1;i<=value2;i++)
            {
               result+=Math.pow(value1,i)+" ";
            }
            document.getElementById("result").innerHTML = "Powers of " + value1 + " are : " + result;
        }
