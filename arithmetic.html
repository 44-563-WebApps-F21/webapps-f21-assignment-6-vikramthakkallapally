<h2>Getting input</h2>

<div class="container border bg-info">
    <form>
        <div class="row">
        <label for="form1_base" class="col-sm-2 col-form-label" >Enter a base </label>
        <input type ="number" id="form1_base" name="base element" value=10> <br>
        </div>
        <div class="row">
        <label for="form1_exponent" class="col-sm-2 col-form-label">Enter an exponent </label>
        <input type ="number" id="form1_exponent" name="exponent element”" value=2> <br>
        </div>
        <input type="button" class="col-sm-2 btn btn-secondary" onclick="powers()" value="Compute">
    </form>
</div>
<div class="container border bg-secondary">
<div id="result"></div>
</div>
<div class="container border bg-success">
<form>
    <input type="radio" id="rg1_plus" name="operation" onclick="processRadio(this.value)" value="plus">
    <label for="rg1_plus">+</label></br>

    <input type="radio" id="rg1_minus" name="operation" onclick="processRadio(this.value)" value="minus">
    <label for="rg1_minus">-</label></br>

    <input type="radio" id="rg1_times" name="operation" onclick="processRadio(this.value)" value="times">
    <label for="rg1_times">*</label></br>

    <input type="radio" id="rg1_divide" name="operation" onclick="processRadio(this.value)" value="divide">
    <label for="rg1_divide">/</label></br>
</form>
</div>
<div class="container border bg-info">
<p id="result1">This text will be replaced</p>
</div>
<script> 
    function powers()
        {
            let value1=document.getElementById("form1_base").value;
            let value2=document.getElementById("form1_exponent").value;
            var result="";
            for( let i=1;i<=value2;i++)
            {
               result+=Math.pow(value1,i)+" ";
            }
            document.getElementById("result").innerHTML = "Powers of " + value1 + " are : " + result;
        }

        function processRadio(operation)
        {
            let value1 = document.getElementById("form1_base").value
            let value2 = document.getElementById("form1_exponent").value
            var result = 0;
            if (operation == "plus") 
            {             
                result = (Number)(value1) + (Number)(value2);
                document.getElementById("result1").innerHTML = "Addition of " + value1 + " and " + value2 + " = " + result;
            }
            else if (operation == "minus") 
            {              
                result += (Number)(value1) - (Number)(value2);
                document.getElementById("result1").innerHTML = "Subtraction of " + value1 + " and " + value2 + " = " + result;
            }
            else if (operation == "times") 
            {               
                result += (Number)(value1) * (Number)(value2);
                document.getElementById("result1").innerHTML = "Multiplication of " + value1 + " and " + value2 + " = " + result;
            }
            else if (operation == "divide") 
            {              
                result += (Number)(value1) / (Number)(value2);
                document.getElementById("result1").innerHTML = "Division of " + value1 + " and " + value2 + " = " + result;
            }
      
        }

    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"

    }
}
</script>
